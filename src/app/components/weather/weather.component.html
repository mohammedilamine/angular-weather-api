<body>
  <div class="container">
     <div class="header">
       <div class="icon-container">
         <!-- <canvas  width="100" height="100"> -->
                <img id="icon" [src]="icon" alt="Weather icon" width="100" height="100" >
     
       </div>
     </div>
     <div class="content">
       <div class="general-information">
         <div class="status" > {{placeformated ? placeformated : 'Enter A Location'}} </div>
        
         <div class="location" >{{description ? description : 'To Find The Weather' }}</div>
       </div>
       <div class="detail-section">
         <div class="detail">
           <div class="title">Wind</div>
           <div class="value" >{{speed ? speed : 'TBD'}}</div>
         </div>
         <div class="detail bordered">
             <div class="title">Temperature</div>
           <div class="value" >{{temp ? temp : 'TBD'}}</div>
         </div>
         <div class="detail">
           <div class="title">Humidity</div>
           <div class="value" >{{humidity ? humidity : 'TBD'}}</div>
         </div>
       </div>
       <div class="city-search-container">
        <input ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" class="city-search"  />
    </div>
     </div>
   </div>
   
</body>
